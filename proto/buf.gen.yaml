version: v1
plugins:
  - plugin: go
    out: ../resources
    opt:
      - paths=source_relative

  - plugin: go-grpc
    out: ../internal/core/api/grpc
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: ../docs/static

  - plugin: buf.build/grpc-ecosystem/gateway
    out: ../internal/core/api/grpc
    opt:
      - paths=source_relative